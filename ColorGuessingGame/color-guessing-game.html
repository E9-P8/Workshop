<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Color Guessing Game</h1>

    <button type="button" onclick="runGame()">Start Game</button>
  </body>

  <script>
    const COLORS_ARRAY = [
      "blue",
      "cyan",
      "gold",
      "gray",
      "green",
      "magenta",
      "orange",
      "red",
      "white",
      "yellow",
    ];
    let correct = false;

    function runGame() {
      let guess = "";
      let numTries = 0;

      const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
      const target = COLORS_ARRAY[targetIndex];

      console.log(target);

      do {
        guess = prompt(
          "I am thinking of one of these colors:\n\n" +
            COLORS_ARRAY +
            "\n\nWhat color am I thinking of?\n"
        );
        numTries += 1;
        if (guess === null) {
          //guess = null;
          alert("Please enter a valid color.");
          return;
        } else {
          correct = checkGuess(guess, target);
        }
      } while (!correct);
      document.body.style.background = guess;
      alert(
        "You got it! Congratulation! The color was " +
          target +
          "\n\nIt took you " +
          numTries +
          " tries to guess correctly!"
      );
    }

    function checkGuess(guess, target) {
      let correct = false;
      console.log(guess);

      if (!COLORS_ARRAY.includes(guess)) {
        alert("The color is not in the list");
      } else if (guess > target) {
        alert("Hint: your color is alphabetically higher than mine");
      } else if (guess < target) {
        alert("Hint: your color is alphabetically lower than mine");
      } else {
        correct = true;
      }
      return correct;
    }
  </script>
</html>
